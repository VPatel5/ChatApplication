<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="app">
    <!-- Sidebar -->
    <div id="sidebar">
        <div id="tabs">
            <button id="friends-tab" class="tab active">Friends</button>
            <button id="groups-tab" class="tab">Groups</button>
        </div>
        <div id="search-section">
            <input id="search-input" placeholder="Search friends...">
        </div>
        <ul id="friends-list" class="list"></ul>
        <ul id="groups-list" class="list hidden"></ul>

        <!-- Group Actions -->
        <div id="group-actions" class="hidden">
            <div id="create-group-section">
                <input id="new-group-name" type="text" placeholder="Group name">
                <button id="create-group-btn">+</button>
            </div>
            <button id="invite-friend-btn" class="hidden">Invite to Group</button>
            <button id="view-group-invites-btn">View Group Invites</button>
            <div id="group-invites" class="hidden"></div>
        </div>

        <div id="friend-actions" class="hidden">
            <div id="create-friend-section">
                <input id="new-friend-name" type="text" placeholder="Friend username">
                <button id="add-friend-btn">+</button>
            </div>
            <button id="view-friend-requests-btn">View Friend Requests</button>
            <div id="friend-requests" class="hidden"></div>
        </div>

        <div id="user-info">
            <span id="username-display">Logged in as </span>
        </div>

    </div>

    <!-- Chat Panel -->
    <div id="chat-panel">
        <div id="chat-header">
            <span id="chat-title">Select a conversation</span>
        </div>

        <div id="chat-messages"></div>
        <div id="chat-input-section">
            <input id="chat-input" type="text" placeholder="Type a message...">
            <button id="chat-send-btn">Send</button>
        </div>
    </div>

    <div id="invite-modal" class="hidden">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h3>Invite Friend to Group</h3>
            <select id="friend-select"></select>
            <button id="confirm-invite-btn">Invite</button>
        </div>
    </div>

</div>
<script src="app.js"></script>
</body>
</html>
